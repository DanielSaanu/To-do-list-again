<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1  contenteditable="true">[list name]</h1>
</header>

<div class="container" id="listContainer">
    <div class="row">
        <div class="column">
            <div class="item-wrapper">
                <input type="checkbox" class="checkbox" id="checkbox">
                <span class="custom-checkbox"></span> <!-- Custom styled checkbox -->
                <div class="box" contenteditable="true">Add your first item</div>
            </div>
        </div>
    </div>
</div>
<div class="button" id="addButton">+</div>
<div class="button" id="removeButton">-</div>

<script src="script.js"></script>
</body>
</html>
